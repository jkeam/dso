apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: subscriptions
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  namespace: {{ .Values.argo.appNamespace }}
spec:
  project: default
  source:
    path: subscriptions
    repoURL: https://github.com/tonykhbo/dso
    chart: subscriptions
    targetRevision: {{ .Values.argo.targetRevision }}
    helm:
      releaseName: subscriptions
      valueFiles:
        - values.yaml
{{- with .Values.subscriptions }}
      values: |
        {{- toYaml . | nindent 8 }}
{{- end }}
  destination:
    server: {{ .Values.cluster.server }}
    namespace: {{ .Values.cluster.destinationNamespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
